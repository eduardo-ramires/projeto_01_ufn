<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro minha UFN</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">

        <form method="post" style="margin-top: 10%;">
            <h2>Login minha UFN</h2>
    
            <label for="email">E-mail:</label>
            <input placeholder="Digite seu e-mail..." type="email" id="email" name="email" required>
    
            <label for="senha">Senha:</label>
            <input placeholder="Digite sua senha..."  type="password" id="senha" name="senha" required>
            <a href=""><small>Esqueci minha senha</small></a>
            <button type="submit">Entrar</button>
        </form>

        </footer>
        </div>
    </div>
</body>
</html>
