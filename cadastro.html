<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro minha UFN</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <form method="post">
                <h2>Cadastro minha ufn</h2>
                
                <label for="nome">*Nome:</label>
                <input placeholder="Digite seu nome..." type="text" id="nome" name="nome" required>

                <label for="email">*E-mail:</label>
                <input placeholder="Digite seu e-mail..." type="email" id="email" name="email" required>

                <label for="idade">*Idade:</label>
                <input placeholder="Digite sua idade..." type="number" id="idade" name="idade" required>

                <label for="endereco">*Endereço:</label>
                <input placeholder="Digite seu endereço..." type="text" id="endereco" name="endereco" required>

                <label for="observacao">Observação:</label>
                <input type="text" placeholder="Digite uma observação..." id="observacao" name="observacao" >

                <label for="telefone">*Telefone:</label>
                <input placeholder="Digite seu telefone..." type="tel" id="telefone" name="telefone" pattern="[0-9]{10,}" required>

                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="engenharia">Engenharia</option>
                    <option value="ciencia">Ciência da Computação</option>
                    <option value="admin">Administração</option>
                    <option value="engenharia">Sistema da informação</option>
                    <option value="ciencia">Medicina</option>
                    <option value="admin">Engenharia eletrica</option>
                </select>
  
                <label for="sexo" style="margin-top: 20px;">*Sexo:</label>
                <label>Masculino<input type="radio" name="sexo" value="masculino" required></label>
                <label>Feminino<input type="radio" name="sexo" value="feminino" required></label>
                <label>Outros<input type="radio" name="sexo" value="outro" required></label>

                <div class="upload-btn-wrapper">
                    <label for="curso">*Envie o comprovante de conclusão do ensino medio:</label>
                    <button class="btn">Selecionar Documento</button>
                    <input type="file" name="documento" id="documento" required>
                </div>
                <br>

                <label for="senha">*Senha:</label>
                <input placeholder="Digite sua senha..." type="password" id="senha" name="senha" required>

                <label for="confirmaSenha">*Confirme a Senha:</label>
                <input placeholder="Confirme sua senha..." type="password" id="confirmaSenha" name="confirmaSenha" required>

                <button type="submit">Cadastrar</button>
            </form>

            <footer>
                &copy; 2024 Eduardo & Vinicius - Todos os direitos reservados.
            </footer>
        </div>
    </div>
</body>
</html>
